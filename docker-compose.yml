version: "3.9"
services:
  dreamscape:
    container_name: dreamscape
    image: creativegestalt/dreamscape:latest
    environment:
      SERVER_ADDRESS: http://${SERVER_HOST}:${SERVER_PORT}
    ports:
      - "${FRONT_PORT}:8080"
      - "${SERVER_PORT}:3000"
    links:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:5.0
    container_name: ds-mongo_${DB_PORT}
    environment:
      DB_USER: ${DB_USER}
      DB_PWD: ${DB_PWD}
      DB_NAME: ${DB_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PWD}
    ports:
      - "${DB_PORT}:27017"
    volumes:
      - ./data:/data/db
      - ./init-mongodb:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped